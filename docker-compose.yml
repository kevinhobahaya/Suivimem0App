version: '3.9'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: suivimemo
      MYSQL_USER: django
      MYSQL_PASSWORD: djangopassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: gunicorn SuiviMemo.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=False
      - SECRET_KEY=ta_clef_secrete
      - DB_NAME=localhost
      - DB_USER=django
      - DB_PASSWORD='djangopassword'
      - DB_HOST=db
      - DB_PORT=3306

volumes:
  db_data:
